<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crée un événement</title>
    <meta name="description" content="Les pépites du coins" />
    <link rel="stylesheet" href="dist/css/theme.css" />
    <link rel="icon" type="image/x-icon" href="assets/pepite-1.png" />
  </head>
  <body>
    <header class="header header_eventAdd">
      <div>
        <button class="btn_back">
          <a href="index.html">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 19.5 8.25 12l7.5-7.5"
              />
            </svg>
          </a>
        </button>
      </div>
      <div class="header_logo">
        <a href="index.html">Les Pétpites Du Coins</a>
      </div>
      <div class="header_profile">
        <a href="profil.html"
          >Connexion
          <img src="images/profil.png" alt="" />
        </a>
      </div>
    </header>
    <main class="container_eventAdd">
      <div class="eventAdd_titre">
        <h1><strong>Créer un événement </strong></h1>
      </div>
      <form
        action="eventAdd.js"
        method="POST"
        enctype="multipart/form-data"
        class="eventAdd_form"
      >
        <div class="eventAdd_formContainer" id="form1">
          <!-- Partie 1 visible  -->
          <div class="eventAdd_photo">
            <div class="input_photo">
              <label for="photo">Photo Principal</label>
              <div class="filewrapper">
                <div class="btn_photo">Importer vos photos</div>
                <input type="file" id="photo" name="photo" />
              </div>
            </div>
            <hr />
            <button class="btn_formEvent">Enregistrer depuis l'URL</button>
          </div>
          <div class="eventAdd_input2">
            <div class="eventAdd_title">
              <label for="title">Titre de l'événement:</label>
              <input class="btn" type="text" id="title" name="title" />
            </div>

            <div class="eventAdd_dates container_inputForm">
              <div class="eventAdd_date">
                <label for="date">Date:</label>
                <input class="btn" type="date" id="date" name="date" />
              </div>
              <div class="eventAdd_date">
                <label for="date">Date de fin </label>
                <input class="btn" type="date" id="date" name="date" />
              </div>
              <button class="btn_inputDate">+</button>
            </div>

            <div class="eventAdd_time container_inputForm">
              <div class="input_time input">
                <label for="time">Heure:</label>
                <input class="btn" type="time" id="time" name="time" />
              </div>
              <div class="input_time input">
                <label for="time">Heure de fin</label>
                <input class="btn" type="time" id="time" name="time" />
              </div>
            </div>
            <div class="eventAdd_title input">
              <label for="location">Lieu:</label>
              <input class="btn" type="text" id="location" name="location" />
            </div>
            <!-- Category , tag ,program , lien du poste sur les autre platformes  -->

            <!-- Partie 2  -->
            <div class="container_inputForm" id="form2">
              <div class="container_Form">
                <div class="container_box1">
                  <div class="input_photo container_box2">
                    <label for="photo">Photo </label>
                    <div class="filewrapper">
                      <div class="btn_photo">Importer vos photos</div>
                      <input type="file" id="photo" name="photo" />
                    </div>
                  </div>
                  <div class="input">
                    <label for="description">Description:</label>
                    <textarea
                      class="btn"
                      id="description"
                      name="description"
                    ></textarea>
                  </div>
                </div>
                <div class="container_box1">
                  <div class="input">
                    <label for="description">programme</label>
                    <textarea
                      class="btn"
                      id="description"
                      name="description"
                    ></textarea>
                  </div>
                  <div class="input">
                    <label for="description">Tag</label>
                    <input class="btn" type="text" id="tag" name="tag" />
                  </div>
                  <div class="input">
                    <label for="description">Catégorie</label>
                    <input
                      class="btn"
                      type="text"
                      id="category"
                      name="category"
                    />
                  </div>
                  <div class="input">
                    <label for="description"
                      >Lien du poste sur les autres plateformes</label
                    >
                    <input class="btn" type="text" id="link" name="link" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div>
          <input
            class="btn"
            type="submit"
            value="Créer l'événement"
            id="event"
          />
          <button id="form1" class="btn">Suivant</button>
        </div>
      </form>
    </main>
  </body>
</html>
