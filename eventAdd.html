<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crée un événement</title>
    <meta name="description" content="Les pépites du coins" />
    <link rel="stylesheet" href="dist/css/theme.css" />
    <script defer src="dist/js/theme.js"></script>
    <link rel="icon" type="image/x-icon" href="assets/pepite-1.png" />
  </head>
  <body>
    <!--******************************             HEADER              ********************************************* -->
    <header class="header">
      <div class="container">
        <div class="header_top">
          <div class="header_logo">
            <a href="index.html">NovaMett</a>
            <p>Trouve tes events auto</p>
          </div>
          <!--Btn de connexion -->
          <div class="header_nav">
            <nav>
              <ul class="header_liens">
                <li><a href="index.html">Acceuil</a></li>
                <li><a href="event.html">Evenement</a></li>
                <li><a href="eventAdd.html">Crée</a></li>
              </ul>
            </nav>
          </div>
          <!-- Le rendre invisible plus le titre et le p  -->

          <div class="btn_co">
            <button class="connexion_btn" role="button">
              <img
                src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAj0lEQVR4nNXQQQ7BUBSF4W/UGelc7YgQa5K29oMZXUYtQC0ACzC5Ztr0xYQ/uZP7cv578vhVMuxwQ4c6dqOpsccMBQ6oUgRdBN/MY/eV4JoiqKJ2EeEjyhRBFpIuLpepn7hEg2fMGYux4RItVpjErHHBdszlFvmHtzwkg02auNzHBqchwSMq9zHFfUjwh7wAHuEdJZUq+i0AAAAASUVORK5CYII="
                alt="user"
              />
              Connexion
            </button>
          </div>
        </div>
      </div>
    </header>
    <!--******************************             HEADER              ********************************************* -->


    <section class="container_filter">
      <div class="create-event">

        <div class="container_text">
          <h1>Créer un événement</h1>
          <p>Organisez votre événement automobile et rassemblez la communauté</p>
        </div>
<!-- ***************  TITRE **************** -->
        <div class="tabs">
          <button class="active" data-tab="infos">Informations</button>
          <button data-tab="details">Détails</button>
          <button data-tab="regles">Règles & Services</button>
          <button data-tab="contact">Contact</button>
        </div>

<!-- ***************  TITRE **************** -->
        
        <section data-tab="tab_section" id="infos">
        <div class="form-card">
        <h2> Informations de base</h2>


        <form class="form-grid">
<!-- ***************  TITRE De l'event **************** -->
          
            <div class="form-group">
              <label>Titre de l’événement *</label>
              <input
                type="text"
                placeholder="Ex: Rassemblement BMW Classic 2025"
              />
            </div>
<!-- ***************  Catégorie **************** -->

            <div class="form-group">
              <label>Catégorie *</label>
              <select>
                <option value="">Sélectionner</option>
                <option>Vintage</option>
                <option>Drift</option>
                <option>Tuning</option>
                <option>Circuit</option>
                <option>Exposition</option>
                <option>Rassemblement</option>
              </select>
            </div>

<!-- ***************  Catégorie **************** -->

<div class="form-group checkbox"> 
    <div class="checkbox-group"> 
      <input
       type="checkbox"
       id="multiple-dates"
       onchange="toggleEndDate()"
     />
     <label for="multiple-dates"> +1 jours</label>
   </div>
 </div>  
            <!-- Checkbox : plusieurs dates -->

<!-- ***************  Catégorie **************** -->

            <!-- Date de début -->
            <div class="form-group">
              <label>Date de début *</label>
              <input type="date" id="start-date" />
            </div>

            <!-- Date de fin (masqué par défaut) -->
            <div class="form-group" >
              <label>Date de fin *</label>
              <input type="date" id="end-date" />
            </div>
<!-- ***************  HEURE **************** -->

            <!-- Heure de début -->
            <div class="form-group">
              <label>Heure de début *</label>
              <input type="time" />
            </div>

            <!-- Heure de fin -->
            <div class="form-group">
              <label>Heure de fin</label>
              <input type="time" />
            </div>
<!-- ***************  Prix **************** -->

            <!-- Prix -->
            <div class="form-group">
              <label>Prix d’entrée</label>
              <input type="text" placeholder="Gratuit, 15€, 25€/personne…" />
            </div>
<!-- ***************  Lieu **************** -->
            
            <!-- Lieu -->
            <div class="form-group">
              <label>Lieu *</label>
              <input type="text" placeholder="Ex: Château de Vincennes" />
            </div>
            
<!-- ***************  Adresse **************** -->

            <!-- Ville -->
            <div class="form-group">
              <label>Ville *</label>
              <input type="text" placeholder="Ex: Paris" />
            </div>

            <!-- Adresse complète -->
            <div class="form-group full">
              <label>Adresse complète *</label>
              <input
                type="text"
                placeholder="Ex: 9 Avenue de Paris, 94300 Vincennes"
              />
            </div>
<!-- ***************   Nombre participants **************** -->

            <div class="form-group full">
              <label>Nombre maximum de participants</label>
              <input type="number" min="1" placeholder="Ex: 100" />
            </div>
          </form>
        </section>
        <section class="tab-section" id="details" >
<div class=" desciption">

</div>
        </section>
        </div>
      </div>
    </section>
  </body>
</html>
