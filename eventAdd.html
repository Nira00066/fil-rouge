          <div class="btn_co">

<section class="container_filter">

  <div class="create-event">
    <h1>Créer un événement</h1>
    <p>Organisez votre événement automobile et rassemblez la communauté</p>
    
    <div class="tabs">
      <button class="active">Informations</button>
      <button>Détails</button>
      <button>Règles & Services</button>
      <button>Contact</button>
    </div>
    
    <div class="form-card">
      <h2><i class="fa-regular fa-calendar"></i> Informations de base</h2>
      
      <form class="form-grid">
        <div class="form-group">
          <label>Titre de l’événement *</label>
          <input
          type="text"
          placeholder="Ex: Rassemblement BMW Classic 2025"
          />
        </div>
        
        <div class="form-group">
          <label>Catégorie *</label>
          <select>
            <option value="">Sélectionner</option>
            <option>Vintage</option>
            <option>Drift</option>
            <option>Tuning</option>
            <option>Circuit</option>
            <option>Exposition</option>
            <option>Rassemblement</option>
          </select>
        </div>
        
        <div class="form-group">
          <label>Date *</label>
          <input type="date" />
        </div>
        
        <div class="form-group">
          <label>Heure de début *</label>
          <input type="time" />
        </div>
        
        <div class="form-group">
          <label>Heure de fin</label>
          <input type="time" />
        </div>
        
        <div class="form-group">
          <label>Prix d’entrée</label>
          <input type="text" placeholder="Gratuit, 15€, 25€/personne…" />
        </div>
        
        <div class="form-group">
          <label>Lieu *</label>
          <input type="text" placeholder="Ex: Château de Vincennes" />
        </div>
        
        <div class="form-group">
          <label>Ville *</label>
          <input type="text" placeholder="Ex: Paris" />
        </div>
        
        <div class="form-group full">
          <label>Adresse complète *</label>
          <input
          type="text"
          placeholder="Ex: 9 Avenue de Paris, 94300 Vincennes"
          />
        </div>
        
        <div class="form-group full">
          <label>Nombre maximum de participants</label>
          <input type="number" min="1" placeholder="Ex: 100" />
        </div>
      </form>
    </div>
  </div>
</section>
</body>
</html>
