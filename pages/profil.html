<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil – NovaMeet</title>
    <script defer src="../dist/js/theme.js"></script>
    <script type="module" src="../assets/scripts/base.js"></script>
    <link rel="stylesheet" href="../dist/css/theme.css" />
  </head>

  <body>
    <!-- ===== HEADER ===== -->
    <app-header site-name="NovaMett" tagline="Trouve tes events auto" logged-in>
    </app-header>
    <main>
      <!-- ===== BANNIÈRE PROFIL ===== -->
      <section class="profile_banner">
        <div class="banner_img">
       
        </div>
        <div class="profile_info container_profile">
          <div class="profile_avatar">
            <img src="../images/user.webp" alt="photo de profil" />
          </div>
          <div class="profile_details">
            <h2>Chargement...</h2>
            <p>Chargement...</p>

            <div class="profile_links">
              <button>Paramétres</button>
              <button>Favoris</button>
              <button>Mes événements</button>
            </div>
          </div>

          <div class="profile_actions">
            <button class="edit_btn">Modifier le profil</button>
            <button class="logout_btn">Se déconnecter</button>
          </div>
        </div>
      </section>

      <!-- ===== SECTION FAVORIS ===== -->
      <section class="favoris container_profile">
        <h3>Favoris <span>Chargement...</span></h3>

        <div class="favoris_tabs">
          <button class="tab active">Tous les evenements</button>
          <button class="tab">Ajoute recents</button>
        </div>

        <div class="favoris_grid" id="favoris-grid-container"></div>
      </section>
    </main>
    
    <div id="popup-overlay" class="hidden">
      <div id="popup-content"></div>
    </div>
  </body>
  <script type="module" src="../assets/scripts/api/profil.js"></script>
  <script type="module" src="../assets/scripts/api/allevents.js"></script>
  <script type="module" src="../assets/scripts/components/eventCard.js"></script>
</html>
