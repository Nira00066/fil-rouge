<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/theme.css" />
    <title>Page Profile</title>
  </head>
  <body>
    <app-header site-name="NovaMett" tagline="Trouve tes events auto" logged-in>
    </app-header>

    <section class="Form">
      <form action="POST" class="Form_contactsMe" enctype="multipart/form-data">
        <h2>Contactez-nous</h2>

        <div class="Form_name">
          <labbel>Name</labbel>
          <input type="text" placeholder="Indiquez votre nom /prenom" />
        </div>
        <div class="Form_objet">
          <label for="Objet">objet</label>
          <select name="objet" id="objet" class="From_objetSelect">
            <option value="0">Selectionner un objet...</option>
            <option value="1">Articles</option>
            <option value="2">Evenements</option>
            <option value="3">Erreurs</option>
            <option value="4">Problems</option>
          </select>
        </div>

        <div class="Form_email">
          <label for="email">E-mail</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="ex: moi@email.com"
            maxlength="200"
            required
          />
        </div>
        <div class="form_mesage">
          <label for="message">Message</label>
          <textarea
            type="text"
            name="message"
            id="message"
            required
            role="dialog "
            rows="5"
            cols="40"
            placeholder="Votre message ici..."
          ></textarea>
        </div>
        <input type="hidden" name="Pays" />
        <button type="submit" class="btn formSubmit jsubmit_Contact">
          Envoyer
        </button>
      </form>
    </section>

    <div id="account-success-overlay" class="popup-overlay">
      <div class="popup-content account-success-popup">
        <span class="close-btn material-symbols-outlined" onclick="closePopup()"
          >X</span
        >

        <img
          src="/images/icones/tete.novameet.png"
          alt="Mascotte NovaMeet"
          class="mascotte mascotte-left"
        />
        <img
          src="/images/icones/tete.novameet.png"
          alt="Mascotte NovaMeet"
          class="mascotte mascotte-right"
        />

        <div class="icon-container">
          <img
            src="/images/icones/icon_valide.png"
            alt="Icône de succès"
            class="icon-success"
          />
        </div>
        <div class="popup_content-text">
          <h3 class="popup-title">Compte Créé</h3>
          <p class="popup-message">
            Là où ça vroum vroum, Novameet répond présent.
          </p>

          <div class="popup-actions">
            <a href="../index.html" class="btn btn-accueil">Accueil</a>
            <a href="./pages/profile.html" class="btn btn-profil">Profil</a>
          </div>
        </div>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
