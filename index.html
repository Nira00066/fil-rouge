<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les pépites du coins</title>
    <link rel="stylesheet" href="/dist/css/theme.css" />
    <link rel="icon" type="image/x-icon" href="assets/pepite-1.png" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=account_circle"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header_top">
          <div class="header_logo">
            <img src="images/logo-1.1.png" alt="logo " />
          </div>
          <div class="header_searchbar">
            <div class="header_searchbar_input">
              <input type="text" class="form-control" value="" name="" />
            </div>
            <div class="header_searchbar_btn">
              <button class="btn">Créer un événement</button>
            </div>
          </div>
          <div class="header_profile">
            <a href="profil.html">
              <img src="images/profil.png" alt="" />
            </a>
          </div>
        </div>
        <div class="header_bottom">
          <nav>
            <ul>
              <li>
                <a href="index.html"> Accueil </a>
              </li>
              <li>
                <a href="Auto/Moto.html">Auto/Moto</a>
              </li>
              <li><a href="Vêtements.html">Vêtements</a></li>
              <li><a href="Marché.html">Marché</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <section class="filtre">
        <form action="GET" class="filtre_inputs">
          <div class="filtre_date">
            <input
              class="btn"
              type="date"
              id="start"
              name="trip-start"
              value="16-04-2025"
              min="01-01-2025"
              max="30-12-2030"
            />
          </div>
          <div class="filtre_ville">
            <input
              class="btn jsbtn_ville"
              type="text"
              id="ville-input"
              placeholder="Tape une ville"
            />
            <button id="btn-recherche" class="btn">Trouve les infos</button>
            <ul id="resultats"></ul>
          </div>
          <div class="filtre_tags">
            <input
              class="btn jsbtn_tags"
              type="text"
              id="recherche"
              name="recherche"
              placeholder="Ajouter un tags"
            />
          </div>
        </form>
      </section>

      <section class="carosel">
        <h2 class="carosel_titre"></h2>
        <div class="carosel_list">
          <div class="caorsel_card"></div>
        </div>
      </section>
    </main>
  </body>
</html>
